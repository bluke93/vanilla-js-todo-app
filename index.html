<!DOCTYPE html>
<html>
<head>
  <title>To Do App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="./css/main.css" rel="stylesheet">
  <link href="./css/navbar.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">
  <script src="./js/routes.js"></script>
  <script src="./js/store.js"></script>
  <script src="./js/general.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <nav id="nav_guest" class="navbar">
    <div class="btn btn-primary" onclick="Router.navigateTo('login');">Login</div>
    <div class="btn btn-primary" onclick="Router.navigateTo('register');">Register</div>
  </nav>
  <nav id="nav_logged" class="navbar">
    <div>Benvenuto, <span id="loggedUser">NomeUtente</span></div>
    <div class="btn btn-primary" onclick="showAddForm()">Aggiungi</div>
    <div class="btn btn-primary" onclick="logout()">Logout</div>
  </nav>

  <section class="container">
    <div class="card">
      <div class="head">
        <h1 class="title">To Do App</h1>
        <input id="inputFilter" class="form-field" type="text" placeholder="Filtra task...">
      </div>
      <div id="task-list" class="content">


        <div id="task_id" class="task-item animate__animated animate__fadeInLeft">
          <div class="check">
            <input class="input-check animate__animated animate__bounceIn" type="checkbox">
          </div>
          <div class="content">
            <div class="title">Benvenuto!</div>
            <div class="description">
              Se vuoi creare una To-Do list, non ti basta fare altro che <a href="./login.html">accedere</a> o <a href="./register.html">creare un account</a>!
            </div>
            <div class="info">
              Created on <span class="date">29 September 2000</span>
            </div>
          </div>
          <div class="actions">
            <div class="delete">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4h-3.5z" />
              </svg>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <div class="overlay_bg">
    <div class="card">
      <div class="head">
        <h1 class="title">Add task</h1>
      </div>
      <div class="content">
        <div class="form">
          <input type="text" placeholder="title*" id="add_task_title" class="form-field">
          <textarea type="text" id="add_task_description" placeholder="descripion*" class="form-field"></textarea>
          <div class="form-btn" onclick="createTask()">Aggiungi</div>
          <p>All fields marked with * are mandatory</p>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
